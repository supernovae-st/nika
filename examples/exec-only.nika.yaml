# Exec-only workflow - no LLM needed
#
# DAG: [list_files, show_date] â†’ combine
#
schema: "nika/workflow@0.1"

tasks:
  - id: list_files
    exec:
      command: "ls -la"

  - id: show_date
    exec:
      command: "date"

  - id: combine
    use:
      files: list_files
      date: show_date
    exec:
      command: "echo 'Files:' && echo '{{use.files}}' && echo 'Date: {{use.date}}'"

flows:
  - source: [list_files, show_date]
    target: combine
