name: CodeQL Security Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # =============================================================================
  # CodeQL Analysis for TypeScript/JavaScript
  # =============================================================================
  analyze-js:
    name: Analyze JavaScript/TypeScript
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # =============================================================================
  # Rust Security Audit (cargo-audit instead of CodeQL for Rust)
  # =============================================================================
  rust-audit:
    name: Rust Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        uses: taiki-e/install-action@cargo-audit

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      # NovaNet Rust CLI
      - name: Audit NovaNet dependencies
        working-directory: novanet-dev/tools/novanet
        run: cargo audit
        continue-on-error: true

      - name: Check NovaNet with cargo-deny
        working-directory: novanet-dev/tools/novanet
        run: cargo deny check
        continue-on-error: true

      # Nika workflow engine
      - name: Audit Nika dependencies
        working-directory: nika-dev/tools/nika
        run: cargo audit
        continue-on-error: true

      - name: Check Nika with cargo-deny
        working-directory: nika-dev/tools/nika
        run: cargo deny check
        continue-on-error: true
