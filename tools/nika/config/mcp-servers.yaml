# Nika MCP Server Configurations
#
# These are the standard MCP servers available for Nika workflows.
# Copy the relevant mcp: block into your workflow file.
#
# API keys are loaded from .env via dotenvy

# ============================================================================
# KNOWLEDGE & SEARCH
# ============================================================================

perplexity:
  # Perplexity AI search - web research with AI synthesis
  # Tools: perplexity_search_web, perplexity_ask, perplexity_research, perplexity_reason
  command: npx
  args:
    - -y
    - "@perplexity-ai/mcp-server"
  env:
    PERPLEXITY_API_KEY: "${PERPLEXITY_API_KEY}"

context7:
  # Context7 - library documentation lookup (HTTP MCP)
  # Tools: resolve-library-id, get-library-docs
  type: http
  url: https://mcp.context7.com/mcp
  headers:
    Authorization: "Bearer ${CONTEXT7_API_KEY}"

sequential-thinking:
  # Sequential Thinking - step-by-step reasoning chains
  # Tools: sequentialthinking
  command: npx
  args:
    - -y
    - "@modelcontextprotocol/server-sequential-thinking"

# ============================================================================
# WEB SCRAPING
# ============================================================================

firecrawl:
  # Firecrawl - advanced web scraping with LLM extraction
  # Tools: firecrawl_scrape, firecrawl_map, firecrawl_search, firecrawl_crawl,
  #        firecrawl_extract, firecrawl_agent, firecrawl_browser_*
  command: npx
  args:
    - -y
    - "firecrawl-mcp"
  env:
    FIRECRAWL_API_KEY: "${FIRECRAWL_API_KEY}"

supadata:
  # Supadata - video transcripts and web scraping
  # Tools: supadata_transcript, supadata_scrape, supadata_map, supadata_crawl
  command: npx
  args:
    - -y
    - "@supadata/mcp"
  env:
    SUPADATA_API_KEY: "${SUPADATA_API_KEY}"

# ============================================================================
# BROWSER & UI
# ============================================================================

playwright:
  # Playwright - browser automation
  # Tools: browser actions, screenshots, page navigation
  command: npx
  args:
    - "@playwright/mcp@latest"

# ============================================================================
# SEO & MARKETING
# ============================================================================

ahrefs:
  # Ahrefs - SEO data and analysis (HTTP MCP)
  # Tools: keyword research, backlink analysis, site audit
  type: http
  url: https://api.ahrefs.com/mcp/mcp

# ============================================================================
# NOVANET (Knowledge Graph)
# ============================================================================

novanet:
  # NovaNet MCP Server - knowledge graph access
  # Tools: novanet_describe, novanet_search, novanet_traverse, novanet_generate,
  #        novanet_atoms, novanet_introspect, novanet_query, novanet_assemble
  command: cargo
  args:
    - run
    - --manifest-path
    - ../../../novanet-dev/tools/novanet-mcp/Cargo.toml
  env:
    NOVANET_MCP_NEO4J_URI: bolt://localhost:7687
    NOVANET_MCP_NEO4J_USER: neo4j
    NOVANET_MCP_NEO4J_PASSWORD: novanetpassword
