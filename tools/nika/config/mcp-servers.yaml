# Nika MCP Server Configurations
#
# These are the standard MCP servers available for Nika workflows.
# Copy the relevant mcp: block into your workflow file.
#
# API keys are loaded from .env via dotenvy

# ============================================================================
# KNOWLEDGE & SEARCH
# ============================================================================

perplexity:
  # Perplexity AI search - web research with AI synthesis
  # Tools: perplexity_search_web
  command: npx
  args:
    - -y
    - "@anthropic/mcp-perplexity"
  env:
    PERPLEXITY_API_KEY: "${PERPLEXITY_API_KEY}"

context7:
  # Context7 - library documentation lookup
  # Tools: resolve-library-id, query-docs
  command: npx
  args:
    - -y
    - "@anthropic/mcp-context7"

# ============================================================================
# WEB SCRAPING
# ============================================================================

firecrawl:
  # Firecrawl - advanced web scraping with LLM extraction
  # Tools: firecrawl_scrape, firecrawl_map, firecrawl_search, firecrawl_crawl, firecrawl_extract
  command: npx
  args:
    - -y
    - "@anthropic/mcp-firecrawl"
  env:
    FIRECRAWL_API_KEY: "${FIRECRAWL_API_KEY}"

supadata:
  # Supadata - video transcripts and web scraping
  # Tools: supadata_transcript, supadata_scrape, supadata_map, supadata_crawl
  command: npx
  args:
    - -y
    - "@anthropic/mcp-supadata"
  env:
    SUPADATA_API_KEY: "${SUPADATA_API_KEY}"

# ============================================================================
# NOVANET (Knowledge Graph)
# ============================================================================

novanet:
  # NovaNet MCP Server - knowledge graph access
  # Tools: novanet_describe, novanet_search, novanet_traverse, novanet_generate, novanet_atoms, novanet_introspect
  command: cargo
  args:
    - run
    - --manifest-path
    - ../../../novanet-dev/tools/novanet-mcp/Cargo.toml
  env:
    NOVANET_MCP_NEO4J_URI: bolt://localhost:7687
    NOVANET_MCP_NEO4J_USER: neo4j
    NOVANET_MCP_NEO4J_PASSWORD: novanetpassword
