# cargo-deny configuration
# Run: cargo deny check

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Skip unmaintained paste crate (transitive via ratatui â†’ tui-input/tui-textarea)
# Monitor for tui-input/tui-textarea updates to ratatui 0.30+ with maintained alternatives
ignore = ["RUSTSEC-2024-0436"]

[licenses]
version = 2
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "BSL-1.0",
    "Unicode-3.0",
    "AGPL-3.0-or-later",
    # TLS/Cryptography licenses
    "OpenSSL",           # aws-lc-sys (rustls TLS backend)
    "CDLA-Permissive-2.0", # webpki-root-certs (TLS root certificates)
    # Public domain equivalents
    "CC0-1.0",           # notify crate (file watching for TUI)
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific crates
deny = []

# Skip specific versions (temporary allowances)
skip = []

[sources]
unknown-registry = "deny"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
